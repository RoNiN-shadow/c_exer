name: CMake Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install latest CMake
      uses: lukka/get-cmake@latest

    - name: Install Dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y cmake g++ make
        sudo apt-get install -y libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
        sudo apt-get install -y libgl1-mesa-dev libglu1-mesa-dev libasound2-dev libpulse-dev

    - name: Install raylib
      run: |
        git clone https://github.com/raysan5/raylib.git
        cd raylib
        mkdir build && cd build
        cmake -DBUILD_SHARED_LIBS=ON -DUSE_EXTERNAL_GLFW=OFF ..
        make
        sudo make install
        sudo ldconfig

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_PREFIX_PATH=/usr/local

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: build
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Install Strip
      run: sudo strip /usr/local/lib/libraylib.so

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: MyGameApp
        path: build/MyGameApp
